<div id="cartBox" style="display: flex;flex-direction:row">
   <img [src]="cartItem.item.pictureUrl" alt="" srcset="">
    <div id="cartInfo">
        <b>{{cartItem.item.name}}</b>  
        <div class="countChart">
            <button id="minusBtn" (click)="removeOnClick()">-</button>
            <p>sl: {{cartItem.quantity}}</p>
            <button (click)="increase()" >+</button>
        </div>
        <p>Tổng: {{cartItem.total}}đ</p>
        <p></p>
    </div>
    
</div>
