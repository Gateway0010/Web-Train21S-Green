<html>

<head></head>

<body>
    <script>
        let n = parseInt(prompt("Nhập n"));
        let a = [];
        if (n <= 0 || isNaN(n)) {
            document.write("Nhập lại n đi")
        }

        else {
            for (let i = 0; i < n; i++)
            {
                if (i == 0 || i == 1) {
                    a.push(1);
                }
                else {
                    a.push(a[i - 2] + a[i - 1]);
                }
            }
            document.write(a);

        }
    </script>
</body>

</html>
