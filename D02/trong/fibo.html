<html>
    <head></head>
    <body>
        <script>
            let n =parseInt(prompt("nhap n:"));
            let a=[];
            if(n <0 || n == 0 || isNaN(n))
            {
                document.write("nhap sai vui long nhap lai.")
                let n =parseInt(prompt("nhap n:"));
            }else{
                for(let i=0; i < n; i++)
                {
                    if(i == 0 || i == 1)
                    {
                        a.push(1);
                    }else{
                        a.push(a[i-1] + a[i-2])
                    }
                }
                document.write(a);
            }
        </script>
    </body>
</html>
